<!DOCTYPE html>

<html lang= "pt-br">
    
    <head>
        <meta charset="UTF-8">
        <title>Conversor de moeda</title>
        <link rel= "stylesheet" href = "style.css">
        
    </head>

   
    <body>
        <div class="corpo">
            <h1>Converta Dóllar para Real</h1>
            <img id="dollar" src = "Dollar.png">
            <p>Valor em Dóllar: <input/><button>Converter</button> </p> 
        </div>         
    </body>

</html>

<script>

    var input = document.querySelector("input");
    var button = document.querySelector("button");
    var DollarEmReais = 5.62; //Botar valor atualizado

    function exibeTexto(){
        var valorEmReal = DollarEmReais * parseFloat(input.value);
        document.write("O valor em real é " +valorEmReal);//colocar em formato de texto no html
    }
    
    button.onclick = exibeTexto;
    
</script>
