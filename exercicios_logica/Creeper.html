<canvas width= "600" height= "400"></canvas>

<script>
    var tela = document.querySelector('canvas'); // Chamando o canvas que eu criei no mundo HTML e armazenando na tela (variável mundo Javascript)
    var pincel = tela.getContext('2d'); // Da tela eu chamo o pincel e o tipo de desenho eu quero construir

    pincel.fillStyle = 'darkgreen'; // Indico primeiro a cor que quero usar
    pincel.fillRect(0,0,350,300); // Desenha e preenche o retângulo 1 (verde)
    
    pincel.fillStyle = 'black'; // Indico primeiro a cor que quero usar: preta
    pincel.fillRect(100,190,40,110); // Desenha e preenche o retângulo 5 
    pincel.fillRect(140,170,70,100); // Desenha e preenche o retângulo 4
    pincel.fillRect(210,190,40,110); // Desenha e preenche o retângulo 6
    pincel.fillRect(210,80,90,90); // Desenha e preenche o retângulo 3
    pincel.fillRect(50,80,90,90); // Desenha e preenche o retângulo 2

</script>
